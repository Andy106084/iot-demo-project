sonar.projectKey=Andy106084_iot-demo-project
sonar.organization=andy106084

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=iot-demo-project
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# C/C++ specific settings
sonar.cfamily.threads=1

# Quality Gate - Wait for the quality gate result
sonar.qualitygate.wait=true

# Fail the build if the quality gate fails
sonar.qualitygate.timeout=300

# 重要：檢查所有代碼，不只是新代碼
# 這確保即使文件沒有在 PR 中修改，也會被掃描
sonar.qualitygate.failOnNewCode=false